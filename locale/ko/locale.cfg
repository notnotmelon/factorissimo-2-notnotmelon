[mod-setting-description]
Factorissimo2-free-recursion=반복되는 공장 기술연구를 하지 않고도 반복되는 공장 설정을 구축할 수 있습니다.
Factorissimo2-hide-recursion=제 1 및 2 반복되는 공장 기술을 숨기면 해당 기술을 연구 할 수 없습니다.
Factorissimo2-better-recursion-2=반복되는 공장 2 가 연구 완료되면, 큰 공장을 작은 공장 안에 중첩할 수 있습니다.
Factorissimo2-indestructible-buildings=공장이 피해를 입지 않도록 합니다.
Factorissimo2-preview-enabled=공장 건물 또는 전원 모니터위로 마우스를 가져갈떄 나타나는 팝업창을 활성화 합니다. 아직 조사해보지 않았습니까?
Factorissimo2-preview-size=미리보기 창의 크기를 설정하십시오.
Factorissimo2-preview-zoom=미리보기 줌 레벨을 설정합니다. GUI 크기가 기본값보다 낮을 때 사용하십시오.

