[technology-description]
factory-connection-type-fluid=파이프, 지하 파이프 및 저장 탱크를 사용하여 공장 건물을 통해 유체를 운반할 수 있습니다.\n연결 표시기를 __CONTROL__factory-rotate__ 키를 사용하여 입력, 출력, 균형 모드를 선택 할 수 있습니다. __CONTROL__factory-increase__ 그리고 __CONTROL__factory-decrease__ 키를 이용해서 속도를 변경 가능합니다.
factory-connection-type-chest=상자를 사용하여 공장 건물을 통해 물건을 운반할 수 있습니다.\n연결 표시기를 __CONTROL__factory-rotate__ 키를 사용하여 입력, 출력, 균형 모드를 선택 할 수 있습니다. __CONTROL__factory-increase__ 그리고 __CONTROL__factory-decrease__ 키를 이용해서 속도를 변경 가능합니다.
factory-connection-type-circuit=회로 네트워크를 공장에 연결할 수 있는 두개의 아이템을 제공합니다.\n__CONTROL__factory-increase__키와 __CONTROL__factory-decrease__ 키를 사용하여 주기를 변경할 수 있습니다.\n\n[Note: 회로 연결은 UPS에 매우 좋지 않은 영향을 줍니다. 너무 많이 사용하지 말고 필요한 업데이트 속도보다 높게 설정하지 마십시오.]
factory-interior-upgrade-lights=모든 공장에 천장의 조명을 추가합니다\n 태양열은 공장 내부에서 전력을 생산하지 않습니다.
factory-interior-upgrade-display=공장에 ALT키를 사용시 보이는 디스플레이 상자를 추가합니다. 아이템을 오버레이 제어판 상자에 넣어서 외부에 표시되는 것을 결정합니다.
factory-preview=공장에 마우스를 가져가면 내부가 보입니다! 공장의 전원 모니터위로 마우스를 가져가면 밖이 보입니다.! 인벤 토리에 공장 건물을 넣으면 그 안에 무엇이 있는지 확인 됩니다!\n\n[문제점? 게임 모드 설정 확인 (옵션 -> 모드 -> 플레이어별)]
factory-recursion-t1=큰 공장안에 작은 공장을 넣을 수 있습니다.
factory-recursion-t2=같은 크기의 공장이나 작은 공장을 넣을 수 있게 됩니다.

[command-help-message]
give-lost-factory-buildings=이미 플레이어 인벤토리에 있는 것을 제외하고 모든 공장을 항목 형식으로 제공합니다. "destroyed" 명령어를 사용하여 파괴되었던 공장을 플레이어에게 제공해줍니다. 공장 건물 항목이 실제로 사라지지 않은 경우 이 명령을 사용하면 여러 항목에서 동일한 공장 건물을 참조 할 수 있습니다. 이러한 참조 건물은 "유효하지 않은 공장 데이터!" 메시지와 함께 사라집니다.

