[technology-description]
factory-connection-type-fluid=Allows you to transport fluids through your factory building using pipes and underground pipes.\nHover over the connection arrow and press __CONTROL__factory-rotate__ to choose between input or output mode. __CONTROL__factory-increase__ and __CONTROL__factory-decrease__ to change the update rate.
factory-connection-type-chest=Allows you to transport items through your factory building using chests.\nHover over the connection arrow and press __CONTROL__factory-rotate__ to choose between input, output or [font=default-semibold][color=255,230,192]Transfer mode[/color][/font]. __CONTROL__factory-increase__ and __CONTROL__factory-decrease__ to change the update rate.
factory-connection-type-circuit=Allows you to transport circuit signals through your factory building using the factory circuit connector.
factory-interior-upgrade-lights=Adds ceiling lights to all your factories.\nSolar panels will still not produce power inside factories.
factory-interior-upgrade-display=Adds an alt-view display to your factories. Put items in the overlay controllers inside your factory to determine what is shown on the outside.
factory-preview=Hover over your factory buildings and see what's inside! Hover over the factory power monitor and see what's outside! Hold a factory building in your hand to see what's inside!\n[Issues? Check out the ingame mod settings (Options -> Mods -> Per player)]
factory-recursion-t1=Allows you to nest factory buildings inside other, larger factory buildings.
factory-recursion-t2=Allows you to nest factory buildings inside other factory buildings of the same size.
factory-connection-type-heat=Allows you to transport heat through your factory building using heat pipes.\n__CONTROL__factory-increase__ and __CONTROL__factory-decrease__ to change the update rate.

[command-help-message]
give-lost-factory-buildings=Gives you all picked-up factory buildings in item form, except those already in your player inventory. Using this command if the factory building items aren't actually gone may cause multiple items in your world to refer to the same factory building. These extra items will vanish with an "Invalid factory data!" message when placed.

