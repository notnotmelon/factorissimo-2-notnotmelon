Factorissimo2-hide-recursion=Masque les technologies des récursivités 1 et 2, vous ne serez pas en mesure de les rechercher.
Factorissimo2-hide-recursion-2=Masque la technologie récursivité 2, vous ne pourrez pas la rechercher.
Factorissimo2-better-recursion-2=Permet d'implanter de plus grandes usines dans les plus petites une fois que la récursivité 2 est recherchée.
Factorissimo2-indestructible-buildings=Protège les bâtiments d'usine des dégâts extérieurs.

