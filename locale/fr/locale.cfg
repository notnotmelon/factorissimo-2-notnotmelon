[technology-description]
factory-connection-type-fluid=Permet de transporter des fluides depuis ou vers votre bâtiment industriel à l'aide de tuyaux et de tuyaux souterrains.\nSurvolez la flèche de connexion et appuyez sur __CONTROL__factory-rotate__ pour choisir entre le mode entrée ou sortie. __CONTROL__factory-increase__ et __CONTROL__factory-decrease__ pour modifier le taux de mise à jour.
factory-connection-type-chest=Permet de transporter des objets à depuis ou vers votre bâtiment d'usine à l'aide de coffres.\nSurvolez la flèche de connexion et appuyez sur __CONTROL__factory-rotate__ pour choisir entre le mode d'entrée, de sortie ou de solde. __CONTROL__factory-increase__ et __CONTROL__factory-decrease__ pour modifier le taux de mise à jour.
factory-connection-type-circuit=Permet de transporter des signaux de circuit à travers votre bâtiment industriel en utilisant le connecteur de circuit d'usine.
factory-interior-upgrade-lights=Ajoute un éclairage intérieur à vos Usines.\nMalgré tout, les Panneaux Solaires ne produisent pas d'énergie à l'intérieur des Usines.
factory-interior-upgrade-display=Ajoute un affichage alt-view à vos usines. Placez des éléments dans les contrôleurs de superposition à l'intérieur de votre usine pour déterminer ce qui est affiché à l'extérieur.
factory-recursion-t1=Permet de mettre des Usines plus petites à l'intérieur d'une autre Usine.
factory-recursion-t2=Vous permet de mettre des Usines plus petites ou de même taille à l'intérieur d'une autre Usine.
factory-connection-type-heat=Permet de transporter la chaleur à travers votre bâtiment d'usine à l'aide de tuyaux de chaleur.\n__CONTROL__factory-increase__ et __CONTROL__factory-decrease__ pour modifier le taux de mise à jour.

[command-help-message]
give-lost-factory-buildings=Vous donne tous les bâtiments d'usine ramassés sous forme d'objet, sauf ceux qui sont déjà dans votre inventaire de joueurs. Utiliser cette commande si les objets de construction d'usine ne sont pas réellement partis, peut faire référence à plusieurs objets dans votre monde au même bâtiment d'usine. Ces éléments supplémentaires disparaîtront avec un message « Données d'usine non valides ! » lorsqu'il est placé.

