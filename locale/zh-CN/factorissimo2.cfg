[technology-description]
factory-connection-type-fluid=允许使用管道在厂房内外传递流体.\n鼠标悬浮于连接标识并按 __CONTROL__factory-rotate__ 以选择输入或输出模式 __CONTROL__factory-increase__ 和__CONTROL__factory-decrease__ 来改变更新速率
factory-connection-type-chest=允许使用储物箱在厂房内外传递物品\n鼠标悬浮连接标识箭头并按 __CONTROL__factory-rotate__ 来选择输入输出或平均模式 __CONTROL__factory-increase__ 和__CONTROL__factory-decrease__ 以改变更新速率
factory-connection-type-circuit=允许使用厂房信号网络控制器在厂房内外传递信号
factory-interior-upgrade-lights=为所有厂房添加吊灯\n太阳能板在厂房内仍将不能产生电能
factory-interior-upgrade-display=为你的厂房添加ALT视图显示 在厂房ALT视图控制器中设定物品以在外部的ALT视图显示内容
factory-preview=鼠标悬浮在厂房建筑上时可以查看内部的情况 悬浮在厂房电力监视器上可以查看外部情况! 把厂房拿在手上时查看内部情况!\n\n[有问题? 查看游戏内的模组设置 (设置 -> 模组 -> 个性设置)]
factory-recursion-t1=允许在厂房内建造更小的厂房
factory-recursion-t2=允许在厂房内建造同尺寸的厂房
factory-connection-type-heat=可以在厂房内外使用热管传递热能.\n__CONTROL__factory-increase__ 和 __CONTROL__factory-decrease__ 以改变更新速率

[command-help-message]
give-lost-factory-buildings=以物品形式给予除了已在玩家背包内的所有已被拿起的工厂 如果在工厂没有真的不见时使用这条命令, 可能导致在你的存档内有多个物品指向同一个工厂建筑 这些物品在放置的时候会消失并提示 "无效的工厂数据"

