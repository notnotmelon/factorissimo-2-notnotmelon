[technology-description]

factory-connection-type-fluid=Le permite transportar fluidos a través de la construcción de su fábrica utilizando tuberías y tuberías subterráneas.\nColoque la flecha de conexión y presione __CONTROL__factory-rotate__ para elegir entre el modo de entrada o salida. __CONTROL__factory-increase__ y __CONTROL__factory-decrease__ para cambiar la tasa de actualización.

factory-connection-type-chest=Te permite transportar objetos a través de tu edificio de fábrica usando cofres.\nControla la flecha de conexión y pulsa __CONTROL__factory-rotate__ para elegir entre el modo de entrada, salida o saldo. __CONTROL__factory-increase__ y __CONTROL__factory-decrease__ para cambiar la tasa de actualización.

factory-connection-type-circuit=Le permite transportar señales de circuitos a través de su edificio de fábrica usando el conector de circuitos de fábrica.

factory-interior-upgrade-lights=Añade luces de techo a todas tus fábricas.\nLos paneles solares aún no producirán energía dentro de fábricas.

factory-interior-upgrade-display=Agrega una visualización alt-view a tus fábricas. Coloca objetos en los controladores de superposición dentro de tu fábrica para determinar qué se muestra en el exterior.

factory-preview=¡Cubra los edificios de su fábrica y vea qué hay dentro! ¡Cubra el monitor de la potencia de la fábrica y vea lo que está afuera! ¡Mantén presionado un edificio de fábrica en tu mano para ver qué hay dentro!\n\n[Problemas? Échale un vistazo a la configuración del mod (Opciones -> Mods -> Por jugador)]

factory-recursion-t1=Le permite anidar edificios de fábrica dentro de otros edificios de fábrica más grandes.

factory-recursion-t2=Le permite anidar edificios de fábrica dentro de otros edificios de fábrica del mismo tamaño.

factory-connection-type-heat=Te permite transportar calor a través de la construcción de tu fábrica usando tuberías de calor.\n__CONTROL__factory-increase__ y __CONTROL__factory-decrease__ para cambiar la tasa de actualización.


[command-help-message]

give-lost-factory-buildings=Te da todos los edificios de fábrica recogidos en forma de objetos, excepto los que ya están en tu inventario de jugadores.\nUsar este comando si los objetos de construcción de fábrica no se han ido puede causar que varios objetos en tu mundo se refieran al mismo edificio de fábrica.\nEstos elementos extra desaparecerán con un mensaje "¡Datos de fábrica no válidos!" cuando se coloque.

