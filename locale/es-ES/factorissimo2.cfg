[mod-setting-description]

Factorissimo2-free-recursion=Le permite construir configuraciones recursivas de fábrica, incluso sin investigar ninguna de las tecnologías de recursión.

Factorissimo2-hide-recursion=Oculta las tecnologías de recursión 1 y 2, no podrá investigarlas.

Factorissimo2-hide-recursion-2=Oculta la tecnología de Recursión 2, no podrá investigarla.

Factorissimo2-better-recursion-2=Permite anidar fábricas más grandes en pequeñas una vez que se investiga el recurso 2.

Factorissimo2-same-surface=¿Factorissimo2 debe usar una sola superficie para todos los edificios de fábrica o dar a cada edificio su propia superficie?\nUsar una sola superficie puede ser mejor para la preformación.

Factorissimo2-indestructible-buildings=Hace que los edificios de fábrica sean inmunes al daño desde el exterior.

Factorissimo2-preview-enabled=Activa la ventana de vista previa que aparece al pasar el cursor sobre un edificio de fábrica o su monitor de energía.\n¿Lo han investigado todavía?

Factorissimo2-preview-size=Define el tamaño de la ventana de vista previa.

Factorissimo2-preview-zoom=Establecer el nivel de zoom de la ventana de vista previa, en caso de que no muestre todo el edificio de la fábrica.\nUtilice esto cuando su escala GUI es inferior a la predeterminada.

Factorissimo2-alt-graphics=Utilice los gráficos alt para los edificios de fábrica.\nLos gráficos alt no tienen números de categoría.
